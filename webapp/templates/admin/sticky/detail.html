{% extends "admin/sticky/layout.html" %}
{% block content %}
<div class="row">
    <div class="small-12 columns">
        <table>
        <h2 class="text-center subheader">Sticky detail</h2>
         
          <tr>
            <th>Properties</th>
            <th>Description</th>
        </tr>

        <tr>
            <td>Id</td>
            <td>{{sticky.id}}</td>
        </tr>
        <tr>
            <td >Name</td>
            <td>{{sticky.name}}</td>
        </tr>
        <tr>
            <td >Image</td>
            <td>
            {%if sticky.image_original_url | length > 0%}
                <a class="th" role="button" aria-label="Thumbnail" href="{{sticky.image_original_url}}">
                  <img aria-hidden=true src="{{sticky.image_url}}"/>
                </a>
            {%endif%}
            </td>
        </tr>
        <tr style="border-top:solid 1px #ddd;">
            <td ><a href="{{ url_for('admin.sticky.edit', sticky_id=sticky.id) }}" class="button tiny success right"><i class="fa fa-edit"></i> Edit</a></td>
            <td><a href="javascript:post('{{ url_for('admin.sticky.delete', sticky_id=sticky.id) }}',null,'{{url_for('admin.sticky.index')}}')" class="button tiny alert left"><i class="fa fa-trash"></i> Delete</a></td>
        </tr>
    </table>
</div>
</div>
{% endblock %}
