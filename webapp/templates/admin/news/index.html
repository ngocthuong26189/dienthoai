{% extends "admin/news/layout.html" %}

{% block content %}
<div class="row">
        <div class="medium-6 columns">
            <a href="{{ url_for('admin.news.add') }}" class="button success tiny"><i class="fa fa-plus"></i> Add a news</a>        
        </div>
        <div class="medium-6 columns">
            <form>
                <div class="row collapse">
                    <div class="small-10 columns">
                        <input type="text" name="title__icontains" placeholder="news name">
                    </div>
                    <div class="small-2 columns">
                        <button type="submit" href="#" class="button postfix">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
	<table>
		<thead>
			<tr>
				<th>No.</th>
				<th>Title</th>
				<th>Category</th>
                <th>To do</th>
			</tr>
		</thead>
		<tbody>
			{% for news in newss %}
			<tr>
				<td>{{ loop.index }}</td>
                <td>
                    <a href="{{ url_for('admin.news.detail', news_id=news.id) }}">{{ news.title }}</a>
                </td>
                <td>{{ news.news_category.name}}</td>
				<td>
                  <a href="{{ url_for('admin.news.edit', news_id=news.id) }}">Edit</a> | 
                  <a href="javascript:post('{{ url_for('admin.news.delete', news_id=news.id) }}')">Delete</a>
                </td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	{{ pagination.links | safe  }}
{% endblock %}
