{% extends "admin/news_category/layout.html" %}
{% block content %}
<div class="row">
    <div class="small-12 columns">
        <table>
        <h2 class="text-center subheader">News_category detail</h2>
         
          <tr>
            <th>Properties</th>
            <th>Description</th>
        </tr>

        <tr>
            <td>Id</td>
            <td>{{news_category.id}}</td>
        </tr>
        <tr>
            <td >Name</td>
            <td>{{news_category.name}}</td>
        </tr>
        <tr>
            <td >Image</td>
            <td>
            {%if news_category.image_original_url | length > 0%}
                <a class="th" role="button" aria-label="Thumbnail" href="{{news_category.image_original_url}}">
                  <img aria-hidden=true src="{{news_category.image_url}}"/>
                </a>
            {%endif%}
            </td>
        </tr>
        <tr style="border-top:solid 1px #ddd;">
            <td ><a href="{{ url_for('admin.news_category.edit', news_category_id=news_category.id) }}" class="button tiny success right"><i class="fa fa-edit"></i> Edit</a></td>
            <td><a href="javascript:post('{{ url_for('admin.news_category.delete', news_category_id=news_category.id) }}',null,'{{url_for('admin.news_category.index')}}')" class="button tiny alert left"><i class="fa fa-trash"></i> Delete</a></td>
        </tr>
    </table>
</div>
</div>
{% endblock %}
