{% extends "admin/slider/layout.html" %}

{% block content %}
<div class="row">
        <div class="medium-6 columns">
            <a href="{{ url_for('admin.slider.add') }}" class="button success tiny"><i class="fa fa-plus"></i> Add a slider</a>        
        </div>
        <div class="medium-6 columns">
            <form>
                <div class="row collapse">
                    <div class="small-10 columns">
                        <input type="text" name="name__icontains" placeholder="Slider name">
                    </div>
                    <div class="small-2 columns">
                        <button type="submit" href="#" class="button postfix">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
	<table>
		<thead>
			<tr>
				<th>No.</th>
				<th>Name</th>
                <th>To do</th>
			</tr>
		</thead>
		<tbody>
			{% for slider in sliders %}
			<tr>
				<td>{{ loop.index }}</td>

                <td><a href="{{ url_for('admin.slider.detail', slider_id=slider.id) }}">{{ slider.name }}</a></td>
				<td>
          <a href="{{ url_for('admin.slider.edit', slider_id=slider.id) }}">Edit</a> | 
          <a href="javascript:post('{{ url_for('admin.slider.delete', slider_id=slider.id) }}')">Delete</a>
        </td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	{{ pagination.links | safe  }}
{% endblock %}
