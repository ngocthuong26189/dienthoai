<ul class="pagination" role="menubar" aria-label="Pagination">
	<li class="arrow {% if page <= 1 %}unavailable{% endif %}" aria-disabled="true"><a href="{{ url_for(url) }}?page={{ page - 1 }}">&laquo; Previous</a></li>
	{% for p in range(1, page_count + 1) %}
	<li class="{% if p == page %}current{% endif %}"><a href="{{ url_for(url) }}?page={{ p }}">{{ p }}</a></li>
	{% endfor %}
	<li class="arrow {% if page >= page_count %}unavailable{% endif %}""><a href="{{ url_for(url) }}?page={{ page + 1 }}">Next &raquo;</a></li>
</ul>
