{% macro top_menu(current="dashboard") -%}

{% set menu = [
	("dashboard","fa-home", "Dashboard"),
] %}

{% for item in menu %}
	<li class="{% if current== item[0] %}active{% endif %}">
		<a href="{{ url_for('admin.' + item[0] + '.index') }}">
			<i class="fa fa-lg fa-fw {{ item[1] }}"></i>{{ item[2] }}
		</a>
	</li>
{% endfor %}

{%- endmacro %}
